    gitRepository(URI.create("https://github.com/toccatina/altoclef.git")) {
        producesModule("adris.altoclef:altoclef")
    }
    gitRepository(URI.create("https://gitlab.com/adrisj7/fabritone.git")) {
        producesModule("baritone:baritone")
    }
}